<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=K2D|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>jags &mdash; you can do anything you set your mind to.</title>

</head>

<body>
    <!-- Container Start-->
    <div class="container">

        <div class="header">
            <div class="header__logo-box">
                <img src="img/logo.png" alt="jags.io logo" class="header__logo">
            </div>
            <ul class="navigation">
                <li class="navigation__item"><a href="#" class="navigation__link">About Me</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Skills</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Experience</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Recommendations</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Education</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Accomplishments</a></li>
            </ul>
        </div>

        <div class="home">
            <div class="home__box">
                <span class="home__text heading-1">You can do anything you set your mind to.</span>
            </div>
            <div class="home__author">
                &mdash; Benjamin Franklin
            </div>
        </div>

        <section class="skills">
            <figure class="skills__item skills__item--1"><img src="img/skills/html5.png" alt="HTML 5" class="skills__img"></figure>
            <figure class="skills__item skills__item--2"><img src="img/skills/css3.png" alt="CSS 3" class="skills__img"></figure>
            <figure class="skills__item skills__item--3"><img src="img/skills/javascript.png" alt="JavaScript" class="skills__img"></figure>
            <figure class="skills__item skills__item--4"><img src="img/skills/es6.jpeg" alt="ES6" class="skills__img"></figure>
            <figure class="skills__item skills__item--7"><img src="img/skills/typescript.png" alt="TypeScript" class="skills__img"></figure>
            <figure class="skills__item skills__item--5"><img src="img/skills/jquery.png" alt="JQuery" class="skills__img"></figure>
            <figure class="skills__item skills__item--6"><img src="img/skills/dojo.png" alt="Dojo Toolkit" class="skills__img"></figure>
            <figure class="skills__item skills__item--8"><img src="img/skills/sencha.png" alt="Sencha ExtJS" class="skills__img"></figure>
            <figure class="skills__item skills__item--9"><img src="img/skills/sass.svg" alt="SASS" class="skills__img"></figure>
            <figure class="skills__item skills__item--10"><img src="img/skills/angular.png" alt="Angular" class="skills__img"></figure>
            <figure class="skills__item skills__item--11"><img src="img/skills/rxjs.png" alt="RxJS" class="skills__img"></figure>
            <figure class="skills__item skills__item--12"><img src="img/skills/ngrx.svg" alt="NgRx" class="skills__img"></figure>
            <figure class="skills__item skills__item--13"><img src="img/skills/universal.png" alt="Angular Universal"
                    class="skills__img"></figure>
            <figure class="skills__item skills__item--15"><img src="img/skills/node.png" alt="NodeJS" class="skills__img"></figure>
            <figure class="skills__item skills__item--16"><img src="img/skills/loopback.png" alt="Loopback" class="skills__img"></figure>
            <figure class="skills__item skills__item--14"><img src="img/skills/restful.png" alt="RESTful APIs" class="skills__img"></figure>
            <figure class="skills__item skills__item--17"><img src="img/skills/microservices.png" alt="Microservices"
                    class="skills__img"></figure>
            <figure class="skills__item skills__item--18"><img src="img/skills/handlebars.png" alt="Handlebars" class="skills__img"></figure>
        </section>


    </div>
    <!-- Container End-->
</body>

</html>
